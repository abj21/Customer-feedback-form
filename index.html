<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!--Connecting  CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="feedback-box">

        <h2 class="text-center mb-2">Customer Feedback</h2>
        <p class="text-center text-muted mb-4">Please share your experience with us</p>

        <form id="feedbackForm">

            <!--  Name -->
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email Id -->
            <div class="mb-3">
                <label class="form-label fw-bold">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Rating stars -->
            <div class="mb-3">
                <label class="form-label fw-bold d-block">Rating</label>

                <div class="star-rating">
                    <i class="bi bi-star" data-value="1"></i>
                    <i class="bi bi-star" data-value="2"></i>
                    <i class="bi bi-star" data-value="3"></i>
                    <i class="bi bi-star" data-value="4"></i>
                    <i class="bi bi-star" data-value="5"></i>
                </div>

                <!--  rating text -->
                <input type="hidden" id="rating">
                <small id="ratingText" class="text-muted"></small>
            </div>

            <!-- Feedback -->
            <div class="mb-3">
                <label class="form-label fw-bold">Your Feedback</label>
                <textarea id="feedback" class="form-control" rows="4"
                          placeholder="Write your feedback here..." required></textarea>
            </div>

            <!-- Success Message -->
            <div id="message" class="mb-2"></div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
                Submit Feedback
            </button>

        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Connecting JS -->
<script src="script.js"></script>

</body>
</html>
